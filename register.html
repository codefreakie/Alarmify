    <link rel="stylesheet" media="screen and (max-width:500px)" href="/css/mobile.css">

</head>
  <body>
    <nav id="navbar">
      <div class="container">
        <h1 id="logo">
          <a href="/index.html">
            <span class="primary-heading">ALARM</span>IFY
          </a>
        </h1>

        <ul class="nav-items">
          <li><a href="/index.html">HOME</a></li>
          <!-- <li><a href="">ABOUT</a></li> -->
          <li><a href="/login.html">LOGIN</a></li>
          <li><a href="/register.html" class="current">SIGN UP</a></li>
        </ul>
      </div>
    </nav>

    <section id="sidebar">
      Follow us
      <div class="sidebar-items">
        <a href="#">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="#">
          <i class="fab fa-github-square"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter-square"></i>

          <i class="material-icons">description</i>

    <section id="login">
      <img src="/img/illustrations/Login.svg" alt="" />
      <div class="login-details">
        <h1>Sign Up</h1>
        <p>Welcome back! Login to access the Sweet Platform</p>
        <p>Did you <a href="#">forget your password?</a></p>

        <form action="">
          <div class="input" id="fullname">
            <input type="text" id="firstname" placeholder="First Name" />
            <input type="text" id="lastname" placeholder="Last Name" />
          </div>
          <div class="input">
            <input type="email" id="email" placeholder="Email Address" />
          </div>
          <div class="input">
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="input">
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
            />
          </div>
          <button type="submit" id="submit">CONTINUE</button>
        </form>
      </div>
    </section>

    <footer id="main-footer">
      <p>Built with <i class="fas fa-heart"></i> from itunu</p>
    </footer>
  </body>
